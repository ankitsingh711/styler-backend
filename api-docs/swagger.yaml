openapi: 3.0.3
info:
  title: Styler Backend API
  description: |
    Production-ready booking platform API for Styler - a professional hair salon booking system.
    
    ## Features
    - JWT Authentication with role-based access control
    - Geospatial salon search
    - Smart appointment booking with availability checking
    - Razorpay payment integration
    - Multi-dimensional reviews and ratings
    - Barber management with approval workflow
    
    ## Base URL
    `http://localhost:9168/api/v1`
    
  version: 2.0.0
  contact:
    name: Styler API Support
    email: support@styler.com

servers:
  - url: http://localhost:9168/api/v1
    description: Local development server
  - url: https://api.styler.com/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Salons
    description: Salon management and search
  - name: Appointments
    description: Booking and appointment management
  - name: Payments
    description: Payment processing with Razorpay
  - name: Reviews
    description: Reviews and ratings system
  - name: Barbers
    description: Barber management and approval

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        phone:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [customer, salon_owner, barber, admin]

    Salon:
      type: object
      properties:
        id:
          type: string
        businessName:
          type: string
        displayName:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        services:
          type: array
          items:
            $ref: '#/components/schemas/Service'
        rating:
          type: object
          properties:
            average:
              type: number
            count:
              type: integer

    Service:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
        duration:
          type: integer
        category:
          type: string

    Address:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        state:
          type: string
        pincode:
          type: string
        location:
          type: object
          properties:
            type:
              type: string
              enum: [Point]
            coordinates:
              type: array
              items:
                type: number

    Appointment:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        salonId:
          type: string
        barberId:
          type: string
        serviceIds:
          type: array
          items:
            type: string
        scheduledAt:
          type: string
          format: date-time
        status:
          type: string
          enum: [pending, confirmed, in_progress, completed, cancelled]
        pricing:
          type: object
          properties:
            services:
              type: number
            platformFee:
              type: number
            total:
              type: number

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string

paths:
  # Authentication Endpoints
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - phone
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                phone:
                  type: string
                  example: "9876543210"
                password:
                  type: string
                  minLength: 6
                  example: password123
                name:
                  type: string
                  example: John Doe
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Bad request

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: user@example.com
                password: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      user:
                        $ref: '#/components/schemas/User'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile retrieved
        '401':
          description: Unauthorized

  # Salon Endpoints
  /salons:
    post:
      tags:
        - Salons
      summary: Register new salon
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - businessName
                - displayName
                - address
              properties:
                businessName:
                  type: string
                displayName:
                  type: string
                address:
                  $ref: '#/components/schemas/Address'
      responses:
        '201':
          description: Salon registered successfully

  /salons/nearby:
    get:
      tags:
        - Salons
      summary: Find nearby salons (Geospatial)
      parameters:
        - name: latitude
          in: query
          required: true
          schema:
            type: number
          example: 28.6139
        - name: longitude
          in: query
          required: true
          schema:
            type: number
          example: 77.2090
        - name: radius
          in: query
          schema:
            type: number
            default: 10
          example: 5
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Nearby salons found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Salon'

  # Appointment Endpoints
  /appointments:
    post:
      tags:
        - Appointments
      summary: Book appointment
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - salonId
                - serviceIds
                - scheduledAt
              properties:
                salonId:
                  type: string
                barberId:
                  type: string
                serviceIds:
                  type: array
                  items:
                    type: string
                scheduledAt:
                  type: string
                  format: date-time
                location:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: [salon, home]
      responses:
        '201':
          description: Appointment booked successfully

  /appointments/check-availability:
    post:
      tags:
        - Appointments
      summary: Check slot availability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                salonId:
                  type: string
                barberId:
                  type: string
                scheduledAt:
                  type: string
                  format: date-time
                duration:
                  type: integer
      responses:
        '200':
          description: Availability checked

  # Payment Endpoints
  /payments/initiate:
    post:
      tags:
        - Payments
      summary: Initiate payment for appointment
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                appointmentId:
                  type: string
      responses:
        '200':
          description: Payment initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      orderId:
                        type: string
                      amount:
                        type: number
                      keyId:
                        type: string

  /payments/verify:
    post:
      tags:
        - Payments
      summary: Verify Razorpay payment
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                razorpay_order_id:
                  type: string
                razorpay_payment_id:
                  type: string
                razorpay_signature:
                  type: string
      responses:
        '200':
          description: Payment verified

  # Review Endpoints
  /reviews:
    post:
      tags:
        - Reviews
      summary: Submit review after appointment
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - appointmentId
                - rating
                - comment
              properties:
                appointmentId:
                  type: string
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
                serviceQuality:
                  type: number
                punctuality:
                  type: number
                cleanliness:
                  type: number
                valueForMoney:
                  type: number
      responses:
        '201':
          description: Review submitted

  /reviews/salon/{salonId}:
    get:
      tags:
        - Reviews
      summary: Get salon reviews
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Reviews retrieved

  # Barber Endpoints
  /barbers:
    post:
      tags:
        - Barbers
      summary: Register as barber
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - salonId
                - displayName
                - specializations
                - experience
              properties:
                salonId:
                  type: string
                displayName:
                  type: string
                specializations:
                  type: array
                  items:
                    type: string
                experience:
                  type: number
      responses:
        '201':
          description: Barber registered

  /barbers/{id}/approve:
    post:
      tags:
        - Barbers
      summary: Approve barber (Salon Owner)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Barber approved

  /barbers/{id}/reject:
    post:
      tags:
        - Barbers
      summary: Reject barber (Salon Owner)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Barber rejected
